<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática módulo 8</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
         <h1>Lista de contatos</h1>
        <form action="">
            <input type="text" id="nome" placeholder="Nome do contato">
            <input type="tel"  id="sobrenome" placeholder="Número de telefone">
            <button type="submit"><span>Salvar</span></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>--</td>
                    <td>--</td>
                    <td id="fechar"><span id="closed">x</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
